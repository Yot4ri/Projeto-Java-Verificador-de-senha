<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login e Cadastro</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div class="container" id="container">
    <!-- Formulário de Cadastro -->
    <div class="formulario-container formulario-cadastro">
      <form action="#">
        <h1>Criar Conta</h1>
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button>Cadastrar</button>
      </form>
    </div>

    <!-- Formulário de Login -->
    <div class="formulario-container formulario-login">
      <form action="#">
        <h1>Entrar</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <p>
        <a class="esqueceuSenha">Esqueceu sua senha</a><br>
        <span class="txtpequeno"> Ou </span><br> 
        <a class="esqueceuSenha">Ainda não é registrado?</a>
        </p>
        <button>Entrar</button>
      </form>
    </div>

    <!-- Painel de Sobreposição -->
    <div class="sobreposicao-container">
      <div class="sobreposicao">
        <div class="painel-sobreposicao painel-esquerdo">
          <h1>Seja bem vindo(a)!</h1>
          <p>Insira seus dados pessoais e comece sua jornada conosco</p>
          <button class="fantasma" id="entrar">Entrar</button>
        </div>
        <div class="painel-sobreposicao painel-direito">
          <h1>Bem-vindo(a) de volta!</h1>
          <p>Para se manter conectado, faça login com suas informações pessoais</p>
          <button class="fantasma" id="cadastrar">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/command.js}"></script>
  <script th:scr="@{/js/jquery.js}"</script>
</body>
</html>
